<mate-spinner color="primary" size="medium" [type]="'ball-spin-clockwise-fade-rotating'"></mate-spinner>

<mat-form-field class="example-timepicker" appearance="outline">
  <mat-label>Timepicker</mat-label>
  <input matInput [mateTimepicker]="timepicker" [formControl]="fieldControl">
  <mate-timepicker-toggle matSuffix [for]="timepicker"></mate-timepicker-toggle>
  <mate-timepicker #timepicker [second]="true"></mate-timepicker>
</mat-form-field>
